{% extends "layout.html" %}

{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename = 'img/home-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage Your Posts From Here!!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <h1>Basic Functionalities :</h1>
    <a href="\dashboard"><button class="btn btn-primary">Dashboard</button></a>
    <a href="\logout"><button class="btn btn-primary">Log Out</button></a>
  <hr>

  

  <h1>Add/Edit Your Posts:</h1>

  <form name="sentMessage" method="post" action="/edit/{{sno}}" id="contactForm" >
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" name="title" placeholder="Title" id="name" required data-validation-required-message="Please enter your name." value="{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" name="slug" class="form-control" placeholder="Slug" id="email" required data-validation-required-message="Please enter your email address." value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Caption</label>
              <input type="text" name="caption" class="form-control" placeholder="Caption" id="phone" required data-validation-required-message="Please enter your phone number." value="{{post.caption}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" name="content" class="form-control" placeholder="Content" id="message" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image File</label>
              <input name="img_file" class="form-control" placeholder="Image File" id="message" value="{{post.img_file}}"></input>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">confirm</button>
          </div>
        </form>
  



        
    

    {% endblock %}
